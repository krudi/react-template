version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "krudi"
    assignees:
      - "krudi"
    groups:
      React:
        patterns:
          - react
          - next
          - "vitejs/*"
          - "@babel/*"
          - start-server-and-test
      TypeScript:
        patterns:
          - typescript
          - ts-node
          - pro-types
          - "@types/*"
      ESLint:
        patterns:
          - eslint
          - "@typescript-eslint/*"
      StyleSheet:
        patterns:
          - postcss
          - autoprefixer
      Lint:
        patterns:
          - stylelint
          - prettier
